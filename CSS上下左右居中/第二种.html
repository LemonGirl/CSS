<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS上下左右居中二</title>
    <style>
        #NO2{
            width: 300px;
            height: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -50px 0 0 -150px;

            background-color: #1f6377;
            color: #bbaa99;
        }
        /*文字居中*/
        #NO2{
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>

<!--一个已知高宽的DIV-->
    <div id="NO2">
        我是一个已知高宽的DIV模块！
    </div>

</body>
</html>
