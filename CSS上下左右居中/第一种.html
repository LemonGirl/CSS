<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS上下左右居中一</title>
    <style>
        /*实现盒子居中*/
        #NO1{
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;

            width: 50%;
            height: 20%;
            background-color: #bce8f1;
            color: #002a80;
        }
        /*实现文字居中*/
        #NO1{
            text-align: center;
        }
        /*当DIV高度固定时使line-height属性值等于DIV高度值就可以实现文字垂直居中*/
    </style>
</head>
<body>

<!--让一个DIV模块上下左右居中-->
<div id="NO1">
    我是一个DIV模块！
</div>

</body>
</html>
